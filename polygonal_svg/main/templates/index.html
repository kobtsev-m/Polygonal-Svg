<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/4.0.0/css/jasny-bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <title>Polygonal svg</title>
</head>
<body>
    {% load crispy_forms_tags %}

    <div class="container py-5">

    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link examples" data-toggle="tab" href="#examples">
            Examples
        </a>
      </li>
      <li class="nav-item mx-2">
        <a class="nav-link user" data-toggle="tab" href="#user">
            Upload images
        </a>
      </li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane fade py-4" id="examples">
            {% crispy e_form %}
            <div class="row mt-5 mx-1">
              {% include 'svg/parsed_examples.html' %}
            </div>
        </div>

        <div class="tab-pane fade py-4" id="user">
            <h4 class="text-center mb-4">
                Upload your own images here
            </h4>
            {% crispy u_form %}
            <div class="row mt-5 mx-1">
                {% include 'svg/parsed_user.html' %}
            </div>
        </div>
    </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/4.0.0/js/jasny-bootstrap.min.js"></script>
    <script>
        async function getExampleSvgData() {
            let response = await fetch(
                "{% static 'img_data/parsed_examples.json' %}",
                {cache: 'no-store'}
            )
            return await response.json();
        }
        async function getUserSvgData() {
            let response = await fetch(
                "{% static 'img_data/parsed_user.json' %}",
                {cache: 'no-store'}
            )
            return await response.json();
        }
    </script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
